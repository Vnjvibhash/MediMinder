name: mediminder
description: "Mediminder is a mobile application developed using the Flutter framework designed to help users manage their medication schedules effectively. The app focuses on providing timely reminders and notifications to ensure that patients take their medication doses on time, thereby supporting better health management and adherence to prescribed treatments."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1
  intl: ^0.20.2
  lottie: ^3.3.1
  provider: ^6.1.5+1
  video_player: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/animations/

